apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: isd-argo-install
  namespace: argocd
spec:
  destination:
    namespace: isd-argo
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/NaveenBalagouni/my-argo-practice.git'
    path: my-helm-chart-resources/single-helm-resource
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
