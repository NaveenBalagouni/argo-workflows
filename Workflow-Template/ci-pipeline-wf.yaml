apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: python-app
  namespace: test
spec:
  entrypoint: python-app
  templates:
  - name: python-app
    steps:
    - - name: build
        template: build
      - name: test
        template: test
      - name: deploy
        template: deploy
  - name: build
    container:
      image: python:3.11
      command: [python]
      args: ["-c", "print('build')"]
  - name: test
    container:
      image: python:3.11
      command: [python]
      args: ["-m","unittest","discover","-s","/app/tests"]
    volumeMounts:
    - name: test-vol
      mountPath: /app/tests
    volumes:
    - name: test-vol
      hostPath:
        path: /path/to/tests
  - name: deploy
    container:
      image: python:3.11
      command: [python]
      args: ["-c", "print('deploy')"]
